<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="woodGrain" x="0" y="0" width="80" height="60" patternUnits="userSpaceOnUse">
      <rect width="80" height="60" fill="#D2691E"/>
      <path d="M0 30 Q20 25 40 30 T80 30" stroke="#A0522D" stroke-width="2" fill="none"/>
      <path d="M0 35 Q25 30 50 35 T80 35" stroke="#8B4513" stroke-width="1" fill="none"/>
      <circle cx="20" cy="15" r="3" fill="#654321" opacity="0.3"/>
      <circle cx="60" cy="45" r="2" fill="#654321" opacity="0.3"/>
    </pattern>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
